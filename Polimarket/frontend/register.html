<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliMarket - Registro</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        .login-container {
            max-width: 400px;
            margin: 10vh auto;
            padding: 2rem;
            background-color: var(--primary-color);
            border-radius: 8px;
            text-align: center;
        }
        .login-container h1 {
            color: var(--brand-color);
        }
        .login-input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid var(--secondary-color);
            background-color: var(--secondary-color);
            color: var(--font-color);
            font-size: 1rem;
            box-sizing: border-box; 
        }
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background-color: var(--brand-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .login-btn:hover {
            opacity: 0.9;
        }
        /* Estilo para el enlace de "Ya tengo cuenta" */
        .login-container a {
            color: var(--accent-color);
            text-decoration: none;
            display: block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Crear Cuenta</h1>
        <form id="register-form">
            <input type="text" id="name" class="login-input" placeholder="Nombre completo" required>
            
            <input type="email" id="email" class="login-input" placeholder="Correo electrónico" required>
            <input type="password" id="password" class="login-input" placeholder="Contraseña" required>
            
            <button type="submit" class="login-btn">Registrarse</button>
        </form>
        
        <a href="index.html">¿Ya tienes cuenta? Ingresa aquí</a>
    </div>

    <script src="app.js"></script>
    <script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault(); 
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // --- INICIO DE LA VALIDACIÓN ---
        if (!email.toLowerCase().endsWith('@espol.edu.ec')) {
            alert('Error: Solo se permiten correos institucionales @espol.edu.ec.');
            return; // Detiene el envío
        }
        // --- FIN DE LA VALIDACIÓN ---

        try {
            // Llama a la función register de app.js
            const response = await register(name, email, password);
            
            alert('¡Registro exitoso! Ahora serás redirigido para iniciar sesión.');
            window.location.href = 'index.html';

        } catch (error) {
            console.error("Error de registro:", error);
            alert("Error en el registro. Es probable que ese correo ya esté en uso.");
        }
    });
</script>
</body>
</html>
