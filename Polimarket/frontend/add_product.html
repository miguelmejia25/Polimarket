<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliMarket - Añadir Producto</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        .login-container {
            max-width: 500px; /* Un poco más ancho para el formulario */
            margin: 5vh auto;
            padding: 2rem;
            background-color: var(--primary-color);
            border-radius: 8px;
        }
        .login-container h1 {
            color: var(--brand-color);
            text-align: center;
        }
        .form-label {
            display: block;
            text-align: left;
            margin: 1rem 0 0.5rem 0;
            color: #aaa;
            font-weight: bold;
        }
        .login-input, .login-textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid var(--secondary-color);
            background-color: var(--secondary-color);
            color: var(--font-color);
            font-size: 1rem;
            box-sizing: border-box; 
            font-family: inherit; /* Asegura que la fuente sea la misma */
        }
        .login-textarea {
            resize: vertical; /* Permite al usuario ajustar la altura */
            min-height: 100px;
        }
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background-color: var(--brand-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .login-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="seller.html" class="logo" style="font-size: 1.2rem;">← Volver al Panel</a>
        <div class="user-icon" id="user-icon"></div>
    </header>

    <div class="login-container">
        <h1>Añadir Nuevo Producto</h1>
        <form id="add-product-form">
            
            <label for="title" class="form-label">Nombre del Producto</label>
            <input type="text" id="title" class="login-input" placeholder="Ej: Sánduche de Pollo" required>

            <label for="image_file" class="form-label">Foto del Producto</label>
            <input type="file" id="image_file" class="login-input" required accept="image/png, image/jpeg, image/webp">

            <label for="price" class="form-label">Precio ($)</label>
            <input type="number" id="price" class="login-input" placeholder="Ej: 2.50" step="0.01" min="0" required>

            <label for="description" class="form-label">Descripción</label>
            <textarea id="description" class="login-textarea" placeholder="Describe tu producto..." required></textarea>
            
            <button type="submit" class="login-btn">Añadir Producto</button>
        </form>
    </div>

    <script src="app.js"></script>
    <script>
        // Carga el ícono de usuario
        loadMe(); 

        document.getElementById('add-product-form').addEventListener('submit', async function(e) {
        e.preventDefault(); 

        if (!token) {
            alert("Tu sesión ha expirado. Por favor, inicia sesión de nuevo.");
            window.location.href = 'index.html';
            return;
        }

        // 1. Obtener el archivo
        const fileInput = document.getElementById('image_file');
        const file = fileInput.files[0];

        if (!file) {
            alert("Por favor, selecciona un archivo de imagen.");
            return;
        }

        // 2. (NUEVO) Crear FormData
        const formData = new FormData();
        formData.append("title", document.getElementById('title').value);
        formData.append("description", document.getElementById('description').value);
        formData.append("price", parseFloat(document.getElementById('price').value));
        formData.append("file", file); // <-- Adjunta el archivo

        // 3. Enviar la solicitud POST con FormData
        try {
            const res = await fetch(`${API}/products`, { // <-- URL sin parámetros
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData // <-- Envía el FormData
            });

            if (!res.ok) {
                const errorData = await res.json();
                throw new Error(errorData.detail || "Error al crear el producto");
            }

            const newProduct = await res.json();

            alert(`¡Producto "${newProduct.title}" creado con éxito!`);
            window.location.href = 'seller.html'; 

        } catch (error) {
            console.error("Error al añadir producto:", error);
            alert(`Error: ${error.message}`);
        }
    });
    </script>
</body>
</html>
