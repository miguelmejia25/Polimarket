<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliMarket - Chat</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            /* Evita que el teclado mueva el input */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            flex-shrink: 0; /* Evita que el header se encoja */
        }
        .chat-room-container {
            flex-grow: 1; /* Ocupa todo el espacio restante */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Evita el scroll de la página */
        }
        #msgs {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            background-color: var(--secondary-color);
        }
        .chat-input-area {
            flex-shrink: 0; /* Evita que se encoja */
        }
    </style>
</head>
<body>
    
    <header class="header">
        <a href="chats.html" class="logo" style="font-size: 1.2rem;">← Volver</a>
        <h2 id="chat-header-title">Cargando...</h2>
        <div class="user-icon" id="user-icon"></div>
    </header>

    <div class="chat-room-container">
        <div id="msgs">
            </div>
        
        <div class="chat-input-area">
            <input id="msgInput" placeholder="Escribe..." onkeydown="if(event.key === 'Enter') sendMsg()" />
            <button class="send-btn" onclick="sendMsg()">Enviar</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        loadMe();
        loadChatRoom(); // <-- Nueva función de app.js
    </script>
</body>
</html>
